<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - EcoAngola</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      background: url('static/img/5559852.png') center center no-repeat;
    }

    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .login-box {
      display: flex;
      width: 85%;
      max-width: 900px;
      height: 550px;
      background-color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    .login-left {
      flex: 1;
      background: url('https://correiokianda.info/wp-content/uploads/2020/09/Okavango.jpg') center center no-repeat;
      background-size: cover;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-left::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(10, 83, 65, 0.3);
      pointer-events: none;
    }

    .slogan {
      position: relative;
      color: white;
      text-align: right;
      z-index: 1;
      padding: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    .slogan h1 {
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .slogan p {
      font-size: 1.2rem;
    }

    .login-right {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo h4 {
      font-weight: bold;
      color: #007b8f;
      margin: 0;
    }

    .login-right h2 {
      font-weight: bold;
      color: #007b8f;
      margin-bottom: 25px;
    }

    .form-control {
      margin-bottom: 15px;
      border-radius: 6px;
    }

    .btn-login {
      background-color: #007b8f;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .btn-login:hover {
      background-color: #005e6a;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
    }

    .register-link a {
      color: #007b8f;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    /* Responsivo para celular */
    @media (max-width: 768px) {
      .login-box {
        flex-direction: column;
        width: 100%;
        height: 100%;
        border-radius: 0;
        box-shadow: none;
      }

      .login-left {
        display: none;
      }

      .login-right {
        flex: 1;
        width: 100%;
        padding: 40px 30px;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <div class="login-box">

      <!-- Lado esquerdo com imagem e slogan -->
      <div class="login-left">
        <div class="slogan">
          <h1>EcoTour</h1>
          <p>Descubra a grandeza de Angola.</p>
        </div>
      </div>

      <!-- Lado direito com formulário de cadastro -->
      <div class="login-right">
        <div class="logo">
          <img src="https://cdn-icons-png.flaticon.com/512/392/392071.png" alt="Logo">
          <h4>EcoTour</h4>
        </div>
        <h2>Cadastrar-se</h2>

        <form method="POST" action="/cadastro">
          <input type="text" class="form-control" name="nome" placeholder="Nome" required>
          <input type="text" class="form-control" name="sobrenome" placeholder="Sobrenome" required>
          <input type="email" class="form-control" name="email" placeholder="Email" required>
          <input type="password" class="form-control" name="senha" placeholder="Palavra-passe" required>
          
          <button type="submit" class="btn btn-login w-100">
            <i class="fas fa-user-plus me-2"></i>Cadastrar
          </button>
        </form>

        <div class="register-link">
          <p>Já tem uma conta? <a href="/login">Fazer login</a></p>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
